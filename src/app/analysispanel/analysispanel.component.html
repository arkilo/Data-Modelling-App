<div class="flex_0 flex flex-col min-h-full">

                <div class="flex_0_1 text-2xl rounded-t-lg flex justify-center content-center inset-0 items-center  font-bold  text-center  text">
                             Analysis Panel
                </div>

                <div class="linecontainer"><div [@special]="isOpen ? 'open' : 'closed'" class="hline"></div></div>
                <div>
                   <svg>
                        <rect
                            style="opacity:1;vector-effect:none;fill:none;fill-opacity:0.47087378;fill-rule:nonzero;stroke:#00acee;stroke-width:1.25800002;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:0.99029122;marker-start:none;marker-end:none"
                            id="rect815"
                            width="187.8606"
                            height="23.440943"
                            x="12.46996"
                            y="69.455124"
                            rx="186.61931"
                            ry="0" />
                        <rect [@special]="isOpen ? 'open' : 'closed'" id="recta"
                            style="opacity:1;vector-effect:none;fill:#00acee;fill-opacity:0.99215686;fill-rule:nonzero;stroke:#00acee;stroke-width:0.99942738;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:0.99029122;marker-start:none;marker-end:none"
                            id="rect4558"
                            [attr.width]="width"
                            height="23.073992"
                            x="12.47984"
                            y="69.325836"
                            rx="14.540586"
                            ry="5.9532728e-14" />


                  </svg>
                </div>

                <div class="flex flex-row min-w-full">
                  <button (click)="animate_svg()" class="flex-1 bg-gray-500 font-bold text-white rounded-lg h-12 ">Press</button>

                </div>

                <div [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">
                  <p>The box is now {{ isOpen ? 'Open' : 'Closed' }}!</p>
                </div>


                <div class="listcontainer text-white">
                  <ul *ngFor="let element of array">
                        <li>{{element}}</li>
                  </ul>
                </div>
</div>
